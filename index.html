<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Artwork Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Vanilla JavaScript Artwork Memory Game</h1>
        <ul class="game-board"></ul>
        <h2>Tries Left: <span class="tries-left-count"></span></h2>
    </div>

    <div class="message-box">
        <div class="message-box-inner">
            <h3 class="message-box-txt"></h3>
            <button class="message-box-btn">Ok</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
